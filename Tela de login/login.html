<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/Tela de login/assets/fonts/stylesheet.css">
    <link rel="shortcut icon" href="/Tela de login/assets/Img/telecall.png" type="image/x-icon">
</head>
<body class="d-flex justify-content-center" style="margin-top: 15rem; background-color: rgba(9, 64, 133, 0.992);">

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
</style>

<header class="fixed-top">
    <nav class="navbar navbar-light bg-light" style="background-image: linear-gradient(0.1deg, #0062a2, #ca1c2a);">
        <a class="navbar-brand" href="#">
            <img src="/Tela de login/assets/Img/modavo_logo.png" width="200" height="30" class="d-inline-block align-top" alt="">
        </a>
        <ul class="nav justify-content-end" style="font-size: 20px; font-weight: bold;">
           
            <li class="nav-item">
                <a style="color: white; border: 3px solid black; border-radius: 15px; background-color:#ca1c2a;" class="nav-link" href="/Tela de cadastro/cadastro.html">Já criou sua conta ?</a>
            </li>
            
        </ul>
    </nav>
</header>

<div class="container" style=" width:90%; border: 3px solid black; align-items: center; justify-content: center; text-align: center; background-image: linear-gradient(45deg, #0062a2, #ca1c2a); box-shadow: 20px 20px 5px rgba(0, 0, 0, 0.212);">
    <form class="form-signin" onsubmit="return validarFormulario()">
        <img class="rounded mx-auto d-block" style="margin-bottom: 50px; margin-top: 50px;" class="mb-4" src="/Tela de login/assets/Img/modavo_logo.png" alt="" width="200" height="30">
        <h1 style="text-align: center; color: white; font-family: poppinsbold;" class="h3 mb-3 font-weight-normal">Faça login</h1>
        
        <label for="inputUsuario" class="sr-only">Usuário</label>
        <input style="margin-bottom: 10px; font-weight: bold; " type="text" id="inputUsuario" class="form-control is-invalid is-valid" placeholder="Usuário" pattern="[A-Za-z0-9]+" maxlength="8" title="Digite um usuário válido" required autocomplete="off">

        <label for="inputPassword" class="sr-only">Senha</label>
        <input style="font-weight: bold;" type="password" id="inputPassword" class="form-control is-invalid is-valid" placeholder="Senha">

        <div style="margin-top: 20px;" class="checkbox mb-3 is-invalid is-valid">
            <label style="font-family: Arial, Helvetica, sans-serif; color: white;">
                <input type="checkbox" value="remember-me"> Lembrar de mim</input required>
            </label>
        </div>
        
        <button style="width: 95%; border-radius: 10px; font-family: poppinsbold;" class="btn btn-outline-danger btn-lg" type="submit">Login</button>
        <div id="mensagem" class="mt-3"></div>
        
        <p style="text-align: center; color: white; font-family: poppinssemibold, Arial, Helvetica, sans-serif;" class="mt-5 mb-3 ">© 2023-2024</p>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>

    function validarFormulario() {
        var usuariolInput = document.getElementById('inputUsuario');
        var passwordInput = document.getElementById('inputPassword');
        var mensagemDiv = document.getElementById('mensagem');

        // Resetar mensagens anteriores
        mensagemDiv.innerHTML = '';

        if (!usuariolInput.checkValidity()) {
            exibirMensagem('Por favor, insira um usuário válido.', 'alert-danger');
            return false;
        }

        if (passwordInput.value.length < 6) {
            exibirMensagem('A senha deve ter pelo menos 6 caracteres.', 'alert-danger');
            return false;
        }

        // Se a validação for bem-sucedida, exibir mensagem de sucesso e redirecionar
        exibirMensagem('Login bem-sucedido! Redirecionando...', 'alert-success');
        setTimeout(function() {
            window.location.href = '/Tela Principal/Paginas/modavo_novo.html';
        }, 2000); // Redireciona após 2 segundos

        // Retornar false para evitar o envio padrão do formulário
        return false;
    }

    function exibirMensagem(mensagem, classe) {
        var mensagemDiv = document.getElementById('mensagem');
        mensagemDiv.innerHTML = '<div class="alert ' + classe + '" role="alert">' + mensagem + '</div>';
    }
</script>

</body>
</html>
